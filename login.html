<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlatziVideo</title>

    <script src="https://kit.fontawesome.com/728d295f20.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <header class="header">
        <img src="../img/logo.svg" class="header__img" alt="Logo de platzi">
        <div class="header__menu">
            <div class="header__menu--profile">
                <p><i class="fas fa-user header__menu--profile--icon"></i></p>
                <p>Perfil</p>
            </div>
            <ul class="header__menu">
                <li><a href="/">Cuenta</a></li>
                <li><a href="">Cerrar sesión</a></li>
            </ul>
        </div>
    </header>

    <section class="login">
        <div class="login__container">
            <h2>Inicio de seión</h2>
            <form class="login__container--form" action="">
                <input class="input-login" type="text" name="" id="" placeholder="Correo">
                <input class="input-login" type="password" name="" id="" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login--container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="https://icon-library.com/images/google-g-icon/google-g-icon-9.jpg" alt="Google">Inicia sesión con Google
                </div>
                <div>
                    <img src="https://secureservercdn.net/192.169.221.188/7d7.5b1.myftpupload.com/wp-content/uploads/2014/10/Twitter_logo_white.png?time=1597441252" alt="Twitter">Inicia sesión con Twitter
                </div>
            </section>
            <p class="login__container--registro">
                ¿No tienes ninguna cuenta?
                <a href="/">Registrate</a>
            </p>
        </div>
    </section>

    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>

</body>
</html>
